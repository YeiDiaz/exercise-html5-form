<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="container p-3 my-3 border rounded">
        
        <div class="container-fluid" style="background-color: lightgray" style="align-content: top;">
            <h2>Payment form example </h2>
        </div>
        <br>
        
        <div class="row">
            <div class="col-12">
                <p class="text-danger border rounded border-danger" style="background-color: pink;">Some fields are
                    missing </p>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Card #</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="xxxxxxxxxxxxxxxx">
                    </div>
            </div>
            <div class="col-2">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">CVC #</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="0000">
                    </div>
            </div>
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Amount</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Amount">
                    </div>
            </div>
        </div>

        <br>


        <div class="row justify-content-between">

            </div>
            <div class="col-5">

                    </div>

            </div>
        </div>

        <br>

                    <div class="form-group">

                            placeholder="xxxxxxxxxxxxxxxx">
                    </div>
            </div>

                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="IA">Iowa</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MD">Maryland</option>
                            <option value="ME">Maine</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MO">Missouri</option>
                            <option value="MS">Mississippi</option>
                            <option value="MT">Montana</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="NE">Nebraska</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NV">Nevada</option>
                            <option value="NY">New York</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VA">Virginia</option>
                            <option value="VT">Vermont</option>
                            <option value="WA">Washington</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WV">West Virginia</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
            </div>
            <div class="col-2">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Postal Code</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                    </div>
            </div>
        </div>

        <br>

        <div class="row justify-content-between">
            <div class="col-7">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">we accept</label>
                        <div class="d-flex justify-content-between align-items-center">

                        </div><span class="type d-block mt-3 mb-1"></span><label class="radio"> <input type="radio"
                                name="card" value="payment" checked> <span><img width="30"
                                    src="https://img.icons8.com/color/48/000000/mastercard.png" /></span> </label>
                        <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30"

                        <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30"
                                    src="https://img.icons8.com/ultraviolet/48/000000/amex.png" /></span> </label>
                        <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30"
                                    src="https://img.icons8.com/officel/48/000000/paypal.png" /></span> </label>
                    </div>
            </div>
            <div class="col-5">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Message</label>
                        <div class="form-group">
                            <textarea name="msg" msg cols="30" rows="5" class="form-control"></textarea></div>
                        <p  class="text-secondary" style="font-size: 10px;"> add any notes here</p>
                    </div>
            </div>

            <div class= "container-fluid, d-flex justify-content-end"  style="background-color: lightgray;">
                 <button type="button" class="btn btn-secondary btn-sm">cancel</button>
                <button type="button" class="btn btn-primary btn-sm">send</button>
               

            </div>
        </div>
